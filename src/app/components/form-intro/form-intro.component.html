<div class="main-container">
    <div class="title">
        {{title}}
    </div>

    <div class="intro-box">
        <div class="user-input">
            <div class="form-fields">
                <!-- name field -->
                <div class="form-div">
                    <label class="label-field">Name *</label>
                    <input type="text" name="name" [(ngModel)]="form_data.name" required
                        title="First letter Should be capital.">
                </div>
    
                <!-- Photo field -->
                <div class="form-div">
                    <label class="label-field">Upload your photo: </label>
                    <input type="file" [(ngModel)]="form_data.image" id="inputimage" name="image">
                </div>
    
                <!-- Gender field -->
                <div class="form-div">
                    <label class="label-field">Gender: </label>
                    <label>Male</label>
                    <input type="radio" name="gender" [(ngModel)]="form_data.gender" id="male">
                    <label>Female</label>
                    <input type="radio" name="gender" [(ngModel)]="form_data.gender" id="female">
                </div>
    
                <!-- DOB field -->
                <div class="form-div">
                    <label class="label-field">DOB *:</label>
                    <input type="date" name="dob" id="dob" [(ngModel)]="form_data.dob" required>
                </div>
    
                <!-- Address field -->
                <div class="form-div">
                    <label class="label-field">Address :</label>
                    <input type="text" name="address" [(ngModel)]="form_data.address" cols="100" rows="5">
                </div>
    
                <!-- Email field -->
                <div class="form-div">
                    <label class="label-field">Email *</label>
                    <input type="email" name="email" [(ngModel)]="form_data.email" id="email" required>
                </div>
    
                <!-- City field -->
                <div class="form-div">
                    <label class="label-field">City *</label>
                    <input type="text" name="city" id="city" [(ngModel)]="form_data.city" required>
                </div>
    
                <!-- College field -->
                <div class="form-div">
                    <label class="label-field">College :</label>
                    <select name="college_name" id="college" [(ngModel)]="form_data.college">
                        <option value="">--select your college--</option>
                        <option value="JSS NOIDA">JSS NOIDA</option>
                        <option value="AK GARG NOIDA">AK GARG NOIDA</option>
                        <option value="BBD LUCKNOW">BBD LUCKNOW</option>
                    </select>
                </div>
    
                <!-- Choose your year field -->
                <div class="form-div">
                    <label class="label-field">Choose your year :</label>
                    <input type="radio" name="year" id="year" [(ngModel)]="form_data.year">First year
                    <input type="radio" name="year" id="year" [(ngModel)]="form_data.year">Second year
                    <input type="radio" name="year" id="year" [(ngModel)]="form_data.year">Third year
                    <input type="radio" name="year" id="year" [(ngModel)]="form_data.year">Fourth year
                </div>
    
            </div>
    
            <div class="footer">
                <button class="btn btn-primary submit-button" (click)="saveData()">Submit</button>
            </div>
        </div>
    
        <div class="user-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">College</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of user_data" (click)="getTableData(data)">
                        <th scope="row">{{data.row}}</th>
                        <td>{{data.name}}</td>
                        <td>{{data.gender}}</td>
                        <td>{{data.dob}}</td>
                        <td>{{data.address}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.city}}</td>
                        <td>{{data.college}}</td>
                        <td>{{data.year}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Button trigger modal -->
<!-- Modal -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                {{message}}
            </div>
        </div>
    </div>
</div>
